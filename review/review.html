<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="jumbotron.css" />
    <link rel="stylesheet" href="mission.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="baedal_logo.png" alt="" />
        </div>
        <ul>
          <li class="links">
            <i class="fa-brands fa-facebook"></i>
          </li>
          <li class="links">
            <i class="fa-brands fa-instagram"></i>
          </li>
          <li class="links">
            <i class="fa-solid fa-blog"></i>
          </li>
          <li class="links">
            <i class="fa-brands fa-youtube"></i>
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="jumbotron">
        <div class="jumbo_container">
          <div class="jumbo_contents">
            <div class="jumbo__title">
              <span>대한민국</span>
              <span>1등 배달앱</span>
            </div>
            <div class="jumbo__title_sub">
              오늘도 당신에게 행복을 배달 중입니다.
            </div>
            <div class="jumbo__image">
              <img src="baemin.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <main>
      <div class="mission">
        <div class="mission__container">
          <div class="mission__contents">
            <div class="mission_title">
              <span>배달을</span>
              <span>더 빠르게</span>
              <span>더 알뜰하게</span>
            </div>
            <div class="mission_title_sub">
              <span>배민이 직접 배달을 챙기니까 더 좋아졌어요!</span>
              <span>저렴해서 좋은 알뜰배달, 빨라서 좋은 한집배달</span>
              <span>상황에 맞게 원하는 대로 골라 주문해보세요</span>
            </div>
            <div class="mission_image">
              <img class="one" src="one.png" alt="">
              <img class="hero" src="superhero.png" alt="">
            </div>
            </div>

          </div>
        </div>
      </div>
    </main>
    <div class="scroll">스크롤<img src="arrow.png" alt="" /></div>
  </body>
</html>
